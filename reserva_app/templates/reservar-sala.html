{% extends "base.html" %}

{% block title %}Reservas{% endblock %}

{% block content %}
<div class="row mt-4">
  <div class="col">
    <h1>Reservar Sala</h1>
    <p>Utilize o formulário abaixo para reservar uma sala</p>
  </div>
</div>
<div>
  <div class="col">
    <form action="
    " method="POST">
      <div class="mb-3">
        <label for="sala" class="form-label">Sala</label>
        <select class="form-select" id="sala" name="sala" required>
          <option selected disabled value="">Selecione a sala</option>
          {% for sala in salas %}
          <option value="{{ sala.tipo }}">{{ sala.tipo }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="inicio" class="form-label">Data e Hora Início</label>
        <input type="datetime-local" class="form-control" name="inicio" id="inicio" required>
      </div>
      <div class="mb-3">
        <label for="fim" class="form-label">Data e Hora Fim</label>
        <input type="datetime-local" class="form-control" name="fim" id="fim" required>
      </div>
      <button type="submit" class="btn btn-dark">Reservar</button>
    </form>
  </div>
</div>
{% endblock %}
