{% extends "base.html" %}

{% block title %}Cadastrar Sala{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col">
        <h1>Cadastrar Sala</h1>
        <p>Utilize o formulário abaixo para cadastrar uma sala</p>
    </div>
</div>
<div>
    <div class="col">
        <form action="{{ url_for('cadastrar_sala') }}" method="POST">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select class="form-select" id="tipo" name="tipo">
                    <option selected>Selecione um tipo</option>
                    <option value="Laboratorio de Informatica">Laboratório de Informática</option>
                    <option value="Laboratorio de Quimica">Laboratório de Química</option>
                    <option value="Sala de Aula">Sala de Aula</option>
                    <option value="Ginasio">Ginásio</option>
                    <option value="Laboratorio de Biologia">Laboratório de Biologia</option>
                    <option value="Sala de Leitura">Sala de Leitura</option>
                    <option value="Sala de Video">Sala de Vídeo</option>
                    <option value="Auditorio">Auditório</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="capacidade" class="form-label">Capacidade</label>
                <input type="number" class="form-control" name="capacidade" id="capacidade">
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" name="descricao" id="descricao" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}
